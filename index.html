    <div class="container1 form-section">
        <h2>Station Selector</h2>
        <form id="fareForm">
            <label for="leavingFrom">Leaving From:</label>
            <select class="form-select" id="leavingFrom">
                <option value="roosevelt">Roosevelt</option>
                <option value="balintawak">Balintawak</option>
                <option value="roosevelt">Baclaran</option>
                <option value="balintawak">EDSA</option>
                <option value="roosevelt">Roosevelt</option>
                <option value="balintawak">Balintawak</option>
            </select>

            <label for="goingTo" class="mt-2">Going To:</label>
            <select class="form-select" id="goingTo">
                <option value="roosevelt">Roosevelt</option>
                <option value="balintawak">Balintawak</option>
                <option value="baclaran">Baclaran</option>
              
            </select>

            <button type="submit" class="btn btn-primary mt-2">Fare Price</button>
        </form>
    </div>

  
    

   <script>
       
        document.getElementById("fareForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let leavingFrom = document.getElementById("leavingFrom").value;
            let goingTo = document.getElementById("goingTo").value;

            
            if (leavingFrom === goingTo) {
                alert("Please select different stations for departure and destination.");
            } else {
                alert("Fare calculation from " + leavingFrom + " to " + goingTo + ": Php " + calculateFare(leavingFrom, goingTo));
            }
        });

        function calculateFare(leavingFrom, goingTo) {
            const fares = {
                'roosevelt': 5,
                'balintawak': 6,
                'baclaran': 7,

            };

            
            let departureFare = fares[leavingFrom];
            let destinationFare = fares[goingTo];

            let fare = Math.abs(departureFare + destinationFare); 
            return fare;
        }
    </script>
